<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="shortcut icon" type="img/png" href="{% static 'mainapp/images/favicon.ico' %}">
    <link rel="stylesheet" href="{% static "mainapp/css/maincss.css" %}">
    {% block css %}{% endblock %}
  </head>

  <body>
    <!-- Logo LN -->
            <div class="text-center">
              <div class="MainLogo">
              <a href="{% url 'StronaGlowna' %}">
                <img src="{%static "mainapp/images/LABNAT-PL-pion.png" %}" class="d-inline-block align-left" alt="Home Pages">
              </a>
              </div>
            </div>

    <!-- Navbar -->
          <div id="mainnavbar" class="mainnavbar" width="auto">
            <div class="leftmainnavbar">
                <a href="{% url 'StronaGlowna' %}"><i class="fa fa-fw fa-home"></i>Strona główna</a>
                <a href="{% url 'mainapp:ONas' %}">O nas</a>
                <a href="{% url 'mainapp:Uslugi' %}">Usługi</a>
                <a href="{% url 'mainapp:GotoweRozwiazania' %}">Gotowe rozwiązania</a>
              <!-- <li><a href="{% url 'mainapp:Blog' %}">Blog</a></li> -->
                <a class="nava" href="{% url 'mainapp:Kontakt' %}">Kontakt</a>
            </div>
            <div id="rightnavbar" class="right">
                <a class="right" href="https://pl.linkedin.com/company/laboratoria-natury"><i class="fa fa-linkedin-square"></i></a>
                <a class="right" href=""><i class="fa fa-instagram"></i></a>
                <a class="right" href=""><i class="fa fa-twitter"></i></a>
            </div>
          </div>

        <div class="mainconteiner">
          {% block body_block %}
          {% endblock %}
        </div>
        {% block script %}{% endblock %}
        <!-- <script src="{%static "mainapp/js/main.js" %}"></script> -->
      </body>
    </html>

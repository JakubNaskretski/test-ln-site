<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- {% block scripthead %}{% endblock %} -->

    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" type="img/png" href="{% static 'appone/images/favicon.ico' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "appone/css/maincss.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  {% block css %}{% endblock %}



  <body>

<!-- Logo LN -->
        <div class="text-center">
          <div class="MainLogo">
          <a href="{% url 'StronaGlowna' %}">
            <img src="{%static "appone/images/LABNAT-PL-pion.png" %}" class="d-inline-block align-left" alt="Home Pages">
          </a>
          </div>
        </div>

<!-- Navbar -->
      <div id="mainnavbar" class="mainnavbar" width="auto">
        <div class="leftmainnavbar">
            <a href="{% url 'StronaGlowna' %}"><i class="fa fa-fw fa-home"></i>Strona główna</a>
            <a href="{% url 'appone:ONas' %}">O nas</a>
            <a href="{% url 'appone:Uslugi' %}">Usługi</a>
            <a href="{% url 'appone:GotoweRozwiazania' %}">Gotowe rozwiązania</a>
          <!-- <li><a href="{% url 'appone:Blog' %}">Blog</a></li> -->
            <a class="nava" href="{% url 'appone:Kontakt' %}">Kontakt</a>
        </div>
        <div id="rightnavbar" class="right">
            <a class="right" href="https://pl.linkedin.com/company/laboratoria-natury"><i class="fa fa-linkedin-square"></i></a>
            <a class="right" href=""><i class="fa fa-instagram"></i></a>
            <a class="right" href=""><i class="fa fa-twitter"></i></a>
        </div>
      </div>

    <div class="mainconteiner">
      {% block body_block %}
      {% endblock %}
    </div>
    {% block script %}{% endblock %}
    <!-- <script src="{%static "appone/js/main.js" %}"></script> -->
  </body>
</html>
